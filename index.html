<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
    <base target="_blank">
</head>

<body class="page">
    <header class="header">
        <img src="/images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
        <div class="profile">
            <img src="/images/Avatar.png" alt="Аватарка" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__about">Исследователь океана</p>
                <div class="profile__edit-button"></div>
            </div>
            <div class="profile__add-button">
                <img src="/images/cross.svg" alt="Крестик" class="profile__cross">
            </div>
        </div>
        <div class="elements">
            <div class="element">
                <img src="/images/kirill-pershin-1088404-unsplash.jpg" alt="" class="element__photo">
                <h2 class="element__title">Карачаевск</h2>
                <img src="/images/Like.svg" alt="" class="element__like">
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
