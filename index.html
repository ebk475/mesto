<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main>
        <section class="profile">
            <div class="profile__info">
                <img src="./images/Avatar.png" alt="Аватарка" class="profile__avatar">
                <div class="profile__column">
                    <div class="profile__line">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit"></button>
                    </div>
                    <p class="profile__about">Исследователь океана</p>
                </div>
            </div>
            <div class="profile__add-button">
                <img src="./images/cross.svg" alt="Крестик" class="profile__cross">
            </div>
        </section>
        <section class="elements">
            <div class="element">
                <img src="./images/Индонезия.jpg" alt="Индонезия" class="element__photo">
                <div class="element__title">
                    <h2 class="element__name">Индонезия</h2>
                    <img src="./images/Like.svg" alt="Лайк" class="element__like">
                </div>
            </div>
            <div class="element">
                <img src="./images/Мальдивские_острова.jpg" alt="Мальдивы" class="element__photo">
                <div class="element__title">
                    <h2 class="element__name">Мальдивские острова</h2>
                    <img src="./images/Like.svg" alt="Лайк" class="element__like">
                </div>
            </div>
            <div class="element">
                <img src="./images/Морская_черепаха.jpg" alt="Черепаха" class="element__photo">
                <div class="element__title">
                    <h2 class="element__name">Морская черепаха</h2>
                    <img src="./images/Like.svg" alt="Лайк" class="element__like">
                </div>
            </div>
            <div class="element">
                <img src="./images/Торонто.jpg" alt="Торонто" class="element__photo">
                <div class="element__title">
                    <h2 class="element__name">Торонто</h2>
                    <img src="./images/Like.svg" alt="Лайк" class="element__like">
                </div>
            </div>
            <div class="element">
                <img src="./images/Мальдивы.jpg" alt="Мальдивы" class="element__photo">
                <div class="element__title">
                    <h2 class="element__name">Мальдивы</h2>
                    <img src="./images/Like.svg" alt="Лайк" class="element__like">
                </div>
            </div>
            <div class="element">
                <img src="./images/Кораллы.jpg" alt="Кораллы" class="element__photo">
                <div class="element__title">
                    <h2 class="element__name">Кораллы</h2>
                    <img src="./images/Like.svg" alt="Лайк" class="element__like">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__text">&copy; 2020 Mesto Russia</div>
    </footer>
    <div class="popup">
        <div class="popup__overlay"></div>
        <div class="popup__content">
            <img src="./images/Close Icon.svg" alt="Крестик" class="popup__close">
            <h2 class="popup__title">
                Редактировать профиль
            </h2>
            <form class="popup__form">
                <input type="text" class="popup__name" id="input_name" placeholder="Имя" value="Жак-Ив Кусто">
                <input type="text" class="popup__about" id="input_about" placeholder="О себе" value="Исследователь океана">
                <button type="submit" class="popup__save">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
