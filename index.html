<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main>
        <section class="profile">
            <div class="profile__info">
                <img src="./images/Avatar.png" alt="Аватарка" class="profile__avatar">
                <div class="profile__column">
                    <div class="profile__line">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit" type="button"></button>
                    </div>
                    <p class="profile__about">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__content">
            <button type="button" class="popup__close">
                <img src="./images/Close_Icon.svg" alt="Крестик" class="popup__cross">
            </button>
            <h2 class="popup__title">
                Редактировать профиль
            </h2>
            <form class="popup__form" name="popup__form">
                <input type="text" class="popup__edit popup__edit_name" id="input_name" placeholder="Имя" value="Жак-Ив Кусто" name="input_name">
                <input type="text" class="popup__edit popup__edit_about" id="input_about" placeholder="О себе" value="Исследователь океана" name="input_about">
                <button type="submit" class="popup__save" name="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_add">
        <div class="popup__content_add">
            <button type="button" class="popup__close_add">
                <img src="./images/Close_Icon.svg" alt="Крестик" class="popup__cross_add">
            </button>
            <h2 class="popup__title_add">
                Новое место
            </h2>
            <form class="popup__form_add" name="popup__form">
                <input type="text" class="popup__bar popup__bar_name" placeholder="Название" name="add_name" required>
                <input type="text" class="popup__bar popup__bar_link" placeholder="Ссылка на картинку" name="add_link" required>
                <button type="submit" class="popup__create" name="create">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_img">
        <form class="popup__photo">
            <button type="button" class="popup__close">
                <img src="./images/Close_Icon.svg" alt="Крестик" class="popup__cross">
            </button>
            <img class="popup__photo">
            <h2 class="popup__photo-name"></h2>
        </form>
    </div>
    <template class="template">
    <div class="element">
        <img class="element__photo">
        <div class="element__title">
            <h2 class="element__name"></h2>
            <button type="button" class="element__like"></button>
        </div>
        <button class="element__delete" type="button"></button>
    </div>
</template>
</body>
<script src="./scripts/script.js"></script>

</html>
